<!DOCTYPE html>
<html>
<head>
    <title>State Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f5f5f5;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px 16px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .odd {
            background-color: #f9f9f9;
        }

        .even {
            background-color: #e9f5ee;
        }

        tr:hover {
            background-color: #d0f0d9;
        }

        caption {
            caption-side: top;
            margin-bottom: 15px;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <table>
        <caption>Indian States and Their Capitals</caption>
        <tr>
            <th>Sl no</th>
            <th>State</th>
            <th>Capital</th>
            <th>Population</th>
        </tr>
        <tr class="odd">
            <td>1</td>
            <td>Kerala</td>
            <td>Trivandrum</td>
            <td>35 Million</td>
        </tr>
        <tr class="even">
            <td>2</td>
            <td>Maharashtra</td>
            <td>Mumbai</td>
            <td>120 Million</td>
        </tr>
        <tr class="odd">
            <td>3</td>
            <td>Karnataka</td>
            <td>Bangalore</td>
            <td>66 Million</td>
        </tr>
        <tr class="even">
            <td>4</td>
            <td>Tamil Nadu</td>
            <td>Chennai</td>
            <td>60 Million</td>
        </tr>
    </table><br><br>
    <div style="text-align: center; margin-bottom: 20px;">
        <a href="index.html" style="text-decoration: none;">
            <button style="padding: 10px 20px; font-size: 16px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
                Home
            </button>
        </a>
    </div>

</body>
</html>
